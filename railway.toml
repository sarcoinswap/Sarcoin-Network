# Railway deployment configuration
# https://railway.app

# Build settings
[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.railway"

# Deploy settings
[deploy]
# Use startup script instead of direct command
# Script handles PORT env var and provides better logging
startCommand = "/railway-start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300

# Railway automatic port detection
# Railway will expose the port automatically via the $PORT environment variable
# The startup script (railway-start.sh) handles this correctly
