# Railway deployment configuration
# https://railway.app

# Build settings
[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.railway"

# Deploy settings
[deploy]
startCommand = "geth --datadir /root/.sarcoin --networkid 3901 --http --http.addr 0.0.0.0 --http.port $PORT --http.api eth,net,web3,txpool --http.corsdomain '*' --http.vhosts '*' --ws --ws.addr 0.0.0.0 --ws.port 8546 --ws.api eth,net,web3 --ws.origins '*' --port 30303 --maxpeers 50 --cache 256 --verbosity 3"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Railway automatic port detection
# Railway will expose the port automatically via the $PORT environment variable
